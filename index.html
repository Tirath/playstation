<!DOCTYPE html>

<html>
	<head>
		<title>Sony PlayStation</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Load JS -->
		<script type="text/javascript" src="./public/js/app.js"></script>
		<script type="text/javascript" src="./public/js/business-helper.js"></script>

		<!-- Load CSS -->
		<link type="text/css" rel="stylesheet" href="public/css/app.css"></link>
	</head>
	<body>
		<div class="main-body">
			
			<!-- Search form -->
			<h1>
				<form id="search-form" class="search-form" onsubmit="return app.searchGames()">
					<input id="search-box" placeholder="Search query..." required >
					<button>Search</button>
				</form>
			</h1>
			
			<hr>

			<!-- Results box -->
			<div id="results-box" class="results-box">
				<span>
					Total results: 
					<span id="total-results"></span>
				</span>
				<span id="page-navigation" class="page-navigation">
					<button id="previous-image" class="navigation-image previous-image" onclick="return app.navigatePreviousGames()"></button>
					<span id="navigation-number" class="navigation-number">1/10</span>
					<button id="next-image" class="navigation-image next-image" onclick="return app.navigateNextGames()"></button>
				</span>

				<!-- Final results -->
				<ul id="game-results" class="game-results">
					<li class="game-row">
						<img src="" class="game-image">
						<div class="game-data"></div>
					</li>
					
					<li class="game-row">
						<img src="" class="game-image">
						<div class="game-data"></div>
					</li>

					<li class="game-row">
						<img src="" class="game-image">
						<div class="game-data"></div>
					</li>

					<li class="game-row">
						<img src="" class="game-image">
						<div class="game-data"></div>
					</li>

					<li class="game-row">
						<img src="" class="game-image">
						<div class="game-data"></div>
					</li>
				</ul>  
			</div>
		</div>

		<!-- Load mock data -->
		<script type="text/javascript" src="test/mock-data-starcraft.js"></script>
		<script type="text/javascript" src="test/mock-app.js"></script>

		<!-- Save page elements to prevent repetitive DOM parsing -->
		<script type="text/javascript" src="./public/js/elements.js"></script>

	</body>
</html>
