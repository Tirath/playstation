<!DOCTYPE html>

<html>
    <head>
        <title>Sony PlayStation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Load JS -->
        <script type="text/javascript" src="./public/js/app.js"></script>
        <script type="text/javascript" src="./public/js/constants.js"></script>
        <script type="text/javascript" src="./public/js/business-helper.js"></script>

        <!-- Load CSS -->
        <link type="text/css" rel="stylesheet" href="public/css/app.css" />
        <link type="text/css" rel="stylesheet" href="public/css/mobile.css" media="only screen and (max-device-width: 1048px)" />
    </head>
    <body>
        <div class="main-body">
            
            <!-- Search form -->
            <div>
                <form id="search-form" class="search-form" onsubmit="return app.searchGames()">
                    <input id="search-box" class="search-box" placeholder="Search query..." required >
                    <button class="search-button">Search</button>
                </form>
            </div>
            
            <hr>

            <!-- Results box -->
            <div id="results-box" class="results-box">
                <!-- Empty search message -->
                <div id="message" class="message">
                    Search for any game and we'll get you here
                </div>

                <!-- Error message -->
                <div id="error-message" class="error-message hide">
                    Oops, something went wrong :( Please try again with a different query
                </div>

                <!-- Results -->
                <div id="results" class="results hide">

                    <!-- Results information -->
                    <div class="total-text">
                        Total results: 
                        <span id="total-results"></span>
                    </div>
                    <div id="page-navigation" class="page-navigation">
                        <input id="previous-image" class="navigation-image previous-image" onclick="return app.navigatePreviousGames()"></input>
                        <span id="navigation-number" class="navigation-number"></span>
                        <input id="next-image" class="navigation-image next-image" onclick="return app.navigateNextGames()"></input>
                    </div>

                    <!-- Results streams -->
                    <ul id="game-results" class="game-results"><li class="game-row">
                                <a><img src="" class="game-image">
                                <div class="game-data">
                                    <span>Game name - </span>
                                    <span></span>
                                    <p></p>
                                </div>
                        </a></li><li class="game-row">
                                <a><img src="" class="game-image">
                                <div class="game-data">
                                    <span>Game name - </span>
                                    <span></span>
                                    <p></p>
                                </div>
                        </a></li><li class="game-row">
                                <a><img src="" class="game-image">
                                <div class="game-data">
                                    <span>Game name - </span>
                                    <span></span>
                                    <p></p>
                                </div>
                        </a></li><li class="game-row">
                                <a><img src="" class="game-image">
                                <div class="game-data">
                                    <span>Game name - </span>
                                    <span></span>
                                    <p></p>
                                </div>
                        </a></li><li class="game-row">
                                <a><img src="" class="game-image">
                                <div class="game-data">
                                    <span>Game name - </span>
                                    <span></span>
                                    <p></p>
                                </div>
                        </a></li></ul>
                </div>
            </div>
        </div>

        <!-- Save page elements to prevent repetitive DOM parsing -->
        <script type="text/javascript" src="./public/js/elements.js"></script>

    </body>
</html>
